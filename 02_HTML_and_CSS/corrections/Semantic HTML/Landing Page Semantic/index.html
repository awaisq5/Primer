<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dog Adoption Agency</title>
</head>

<body>
  <header>
    <h1>Find Your Furry Friend!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, laboriosam.</p>
  </header>

  <main>
    <section>
      <h2>Why Adopt From Us?</h2>
      <ul>
        <li>Comprehensive Veterinary Checks</li>
        <li>Behavioral Training for All Dogs</li>
        <li>Friendly Nature of Dogs</li>
      </ul>
    </section>

    <section>
      <h2>Meet Our Dogs</h2>
      <figure>
        <img src="https://placedog.net/500/280" alt="pic of dog" width="500"/>
        <figcaption>One of our lovely dogs waiting for a home.</figcaption>
      </figure>
    </section>

    <section>
      <h2>Get in Touch</h2>

      <form>
        <fieldset>
          <legend>Contact Form</legend>
          <p>
            <label for="">User's Name:</label>
            <input type="text">
          </p>

          <p>
            <label for="">Email:</label>
            <input type="email">
          </p>

          <p>
            <label for="">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </p>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Dog Adoption Agency.</p>
  </footer>
</body>
</html>
